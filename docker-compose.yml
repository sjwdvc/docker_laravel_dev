version: '3.8'
services:

  #docker compose --env-file=.env.docker up 

  #PHP Service
  app:
    build:
      context: .
      dockerfile: dockerfiles/php.Dockerfile
    container_name: php
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      PROJECT_NAME: ${PROJECT_NAME}
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - app-network

  #MySQL Service
  db:
    image: yobasystems/alpine-mariadb
    container_name: mariadb
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    depends_on:
      - app
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - app-network

  #Nginx Service
  webserver:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./:/var/www
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local